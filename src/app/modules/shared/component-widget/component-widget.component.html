  <seibertron-tree-widget *ngIf="treeData"
                          [data]="treeData[0]"
                          [props]="schema.props"
                          [componentSchema]="schema"
                          [componentStates]="states"
                          seibertronDraggable
                          seibertronDroppable
                          (seibertronDropEnd)="onDrop($event)"
  ></seibertron-tree-widget>
