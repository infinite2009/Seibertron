<ng-container *ngIf="data"
              [ngSwitch]="data.type"
>
  <ng-container *ngSwitchCase="'container'">
    <ng-container *ngFor="let item of data?.children; trackBy: trackByItems">
      <ng-container [ngSwitch]="item.type">
        <ng-container *ngSwitchCase="'text'">
          <ng-container *ngTemplateOutlet="textTpl"></ng-container>
        </ng-container>
        <ng-container [ngSwitch]="item.type">
          <ng-container *ngSwitchCase="'container'">
            <ng-container *ngTemplateOutlet="treeTpl; context: { $implicit: item }"></ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>

  </ng-container >
  <ng-container *ngSwitchCase="'text'">
    <ng-container *ngTemplateOutlet="textTpl"></ng-container>
  </ng-container>
  <a
    *ngSwitchCase="'link'"
    [href]="output('url')"
    [target]="output('target')"
    [ngStyle]="styles"
    [title]="output('title')"
  >
    {{ output('title') }}
  </a >
  <img
    *ngSwitchCase="'image'"
    [src]="output('src')"
    alt="暂无图片"
    [ngStyle]="styles"
  />
  <seibertron-list-widget *ngSwitchCase="'list'"
                          [data]="data"
                          [props]="props"
                          [componentSchema]="componentSchema"
                          [componentStates]="componentStates"
                          [ngStyle]="styles"
  ></seibertron-list-widget >
</ng-container >
<ng-template #textTpl>
  <p
    [ngStyle]="styles"
    (click)="this.handleClickEvent()"
  >
    {{ output('text') }}
  </p >
</ng-template>
<ng-template #treeTpl let-item>
  <seibertron-tree-widget
    [data]="item"
    [parent]="data"
    [props]="props"
    [listItemOption]="listItemOption"
    [componentSchema]="componentSchema"
    [componentStates]="componentStates"
    dndDropzone
  ></seibertron-tree-widget >
</ng-template>
