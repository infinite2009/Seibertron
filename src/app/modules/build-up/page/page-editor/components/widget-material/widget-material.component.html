<div class="binary-section">
  <ul id="material-list" class="material-list">
    <li
      class="list-item"
      *ngFor="let item of list"
      [dndDraggable]="item"
      [dndEffectAllowed]="'copy'"
    >
      <button
        class="widget-material-btn"
        nz-button
        nzType="primary"
        nzGhost
      >
        <i
          nz-icon
          [nzType]="item.icon"
          nzTheme="outline"
        ></i>
        {{item.title}}</button>
    </li>
  </ul>
</div>
