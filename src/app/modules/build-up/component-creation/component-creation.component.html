<nz-tabset >
  <nz-tab nzTitle="开始">
    <byp-start-command [selectedKey]="selectedKey"
                       (execute)="handleExecuteCommand($event)"
    ></byp-start-command >
  </nz-tab >
  <nz-tab nzTitle="插入">
    <byp-insert-command [selectedKey]="selectedKey"
                        (execute)="handleExecuteCommand($event)"
    ></byp-insert-command >
  </nz-tab >
  <nz-tab nzTitle="样式">
    <byp-style-command [selectedKey]="selectedKey"
                       (execute)="handleExecuteCommand($event)"
    ></byp-style-command >
  </nz-tab >
</nz-tabset >
<div class="binary-section">
  <section class="tree-container">
    <nz-tree [nzData]="treeData"
             [nzSelectedKeys]="[selectedKey]"
             nzDraggable
             nzBlockNode
             (nzClick)="handleTreeNodeClick($event)"
             (nzOnDrop)="handleTreeNodeDrop($event)"
    ></nz-tree >
  </section >
  <section class="operation-area"
           cdkDropListGroup
  >
    <byp-tree-widget *ngIf="treeData"
                     [data]="treeData[0]"
                     [ngStyle]="styles"
    ></byp-tree-widget >
  </section >
</div >
