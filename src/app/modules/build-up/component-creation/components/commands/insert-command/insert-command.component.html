<ul>
  <li>
    <button
      class="command-button"
      *ngFor="let item of commands"
      nz-button
      nzType="default"
      (click)="item.handler($event, item.type)"
    >
      {{ item.name }}
    </button>
  </li>
</ul>
<nz-modal
  [nzVisible]="visible"
  nzMaskClosable
  (nzOnCancel)="hideModal()"
  (nzOnOk)="hideModal()"
  [nzFooter]="null"
>
  <section class="form-container">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngFor="let group of formGroups">
        <h3 class="form-group-name">{{ group.name }}</h3>
        <nz-form-item *ngFor="let item of group.items">
          <nz-form-label [nzSpan]="5">{{ item.label }}</nz-form-label>
          <nz-form-control
            [nzSpan]="12"
            [nzErrorTip]="item.errorMsg"
            [ngSwitch]="item.controlType"
          >
            <label>
              <input
                *ngSwitchCase="'number'"
                nz-input
                [placeholder]="item.desc"
                [formControlName]="item.name"
                [(ngModel)]="item.value"
                type="number"
              />
            </label>
            <label>
              <input
                *ngSwitchCase="'text'"
                nz-input
                [placeholder]="item.desc"
                [formControlName]="item.name"
                type="text"
                [(ngModel)]="item.value"
              />
            </label>
            <nz-select
              *ngSwitchCase="'select'"
              [formControlName]="item.name"
              [(ngModel)]="item.value"
            >
              <nz-option
                *ngFor="let opt of item.selectOptions"
                [nzValue]="opt.value"
                [nzLabel]="opt.name"
              ></nz-option>
            </nz-select>
            <nz-cascader
              *ngSwitchCase="'cascade'"
              [nzChangeOn]="hof(item)"
              [nzOptions]="item.selectOptions"
              [(ngModel)]="item.value"
              [formControlName]="item.name"
              [nzLabelRender]="renderTpl"
            ></nz-cascader>
            <ng-template #renderTpl let-labels="labels"
                         let-index="index">{{convertLabelToRef(labels)}}</ng-template>
            <label
              *ngSwitchCase="'checkbox'"
              nz-checkbox
              [formControlName]="item.name"
              [(ngModel)]="item.value"
              >{{ item.label }}
            </label>
            <nz-radio-group
              *ngSwitchCase="'radio'"
              [formControlName]="item.name"
              [(ngModel)]="item.value"
            >
              <label
                *ngFor="let opt of item.selectOptions"
                nz-radio
                [nzValue]="opt.value"
              >
                {{ opt.name }}
              </label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="button-wrapper">
        <button nz-button class="login-form-button" [nzType]="'primary'">
          确定
        </button>
      </div>
    </form>
  </section>
</nz-modal>
<nz-modal
  [nzVisible]="dataSourceModalVisible"
  nzMaskClosable
  (nzOnCancel)="hideDataSourceModal()"
  [nzFooter]="null"
  nzWidth="850"
>
  <form nz-form
        [formGroup]="validateForm"
        (ngSubmit)="onSubmitDataSource()"
  >
    <nz-form-item *ngIf="formGroups[0]?.items[0]?.name">
      <nz-form-control >
        <h3>输入一个返回范例对象的函数即可</h3>
        <ngx-monaco-editor
          *ngIf="dataSourceModalVisible"
          class="editor"
          [formControlName]="formGroups[0].items[0].name"
          [options]="formGroups[0].items[0].options"
          [(ngModel)]="formGroups[0].items[0].value"
        ></ngx-monaco-editor >
      </nz-form-control >
    </nz-form-item>
    <div class="button-wrapper">
      <button nz-button class="login-form-button" nzType="primary">
        确定
      </button>
    </div>
  </form >
</nz-modal>
