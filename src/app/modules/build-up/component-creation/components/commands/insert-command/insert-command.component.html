<ul >
  <li >
    <button
      class="command-button"
      *ngFor="let item of commands"
      nz-button
      nzType="default"
      (click)="item.handler($event, item.type)"
    >
      {{item.name}}
    </button >
  </li >
</ul >
<nz-modal [nzVisible]="visible"
          nzMaskClosable
          (nzOnCancel)="hideModal()"
          (nzOnOk)="hideModal()"
          [nzFooter]="null"
>
  <section class="form-container">
    <form nz-form
          [formGroup]="validateForm"
          (ngSubmit)="onSubmit($event)"
    >
      <div class="form-group"
           *ngFor="let group of formGroups"
      >
        <h3 class="form-group-name">{{group.name}}</h3 >
        <nz-form-item *ngFor="let item of group.items">
          <nz-form-label [nzSpan]="5">{{item.label}}</nz-form-label >
          <nz-form-control
            [nzSpan]="12"
            [nzErrorTip]="item.errorMsg"
            [ngSwitch]="item.controlType"
          >
            <label >
              <input *ngSwitchCase="'number'"
                     nz-input
                     [placeholder]="item.description"
                     [formControlName]="item.name"
                     type="number"
              />
            </label >
            <label >
              <input *ngSwitchCase="'text'"
                     nz-input
                     [placeholder]="item.description"
                     [formControlName]="item.name"
                     type="text"
              />
            </label >
            <nz-select *ngSwitchCase="'select'"
                       [formControlName]="item.name"
            >
              <nz-option
                *ngFor="let opt of item.selectOptions"
                [nzValue]="opt.value"
                [nzLabel]="opt.name"
              ></nz-option >
            </nz-select >
            <label *ngSwitchCase="'checkbox'"
                   nz-checkbox
                   [formControlName]="item.name"
            >{{item.label}}</label >
            <nz-radio-group *ngSwitchCase="'radio'"
                            [formControlName]="item.name"
            >
              <label
                *ngFor="let opt of item.selectOptions"
                nz-radio
                [nzValue]="opt.value"
              >
                {{opt.name}}
              </label >
            </nz-radio-group >
          </nz-form-control >
        </nz-form-item >
      </div >
      <div class="button-wrapper">
        <button nz-button
                class="login-form-button"
                [nzType]="'primary'"
        >确定
        </button >
      </div >
    </form >
  </section >
</nz-modal >
