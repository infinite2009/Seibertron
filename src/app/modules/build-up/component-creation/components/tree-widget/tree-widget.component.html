<ng-container *ngIf="data"
              [ngSwitch]="data.type"
>
  <byp-container-widget *ngSwitchCase="'container'" [schema]="data.schema">
    <byp-tree-widget *ngFor="let item of data?.children"
                     [data]="item"
    ></byp-tree-widget >
  </byp-container-widget >
  <byp-text-widget *ngSwitchCase="'text'" [schema]="data.schema"
  ></byp-text-widget >
  <byp-link-widget *ngSwitchCase="'link'"
                   [title]="data.linkTitle"
  ></byp-link-widget >
  <byp-image-widget *ngSwitchCase="'img'"
  ></byp-image-widget >
</ng-container >
