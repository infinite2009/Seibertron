<ng-container *ngIf="data"
              [ngSwitch]="data.type"
>
  <byp-container-widget *ngSwitchCase="'container'" [schema]="data.schema" [parentSchema]="parent?.schema">
    <byp-tree-widget *ngFor="let item of data?.children"
                     [data]="item"
                     [parent]="data"
    ></byp-tree-widget >
  </byp-container-widget >
  <byp-text-widget *ngSwitchCase="'text'" [schema]="data.schema" [parentSchema]="parent?.schema"
  ></byp-text-widget >
  <byp-link-widget *ngSwitchCase="'link'" [schema]="data.schema" [parentSchema]="parent?.schema"
  ></byp-link-widget >
  <byp-image-widget *ngSwitchCase="'image'" [schema]="data.schema" [parentSchema]="parent?.schema"
  ></byp-image-widget >
</ng-container >
