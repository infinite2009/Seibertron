<section class="form-container">
  <form nz-form
        [formGroup]="validateForm"
        (ngSubmit)="onSubmit()"
  >
    <nz-tabset >
      <nz-tab *ngFor="let group of formGroups" [nzTitle]="group.name">
        <nz-form-item *ngFor="let item of group.items">
          <nz-form-label [nzSpan]="5">{{ item.label }}</nz-form-label >
          <nz-form-control
            [nzSpan]="12"
            [nzErrorTip]="item.errorMsg"
            [ngSwitch]="item.controlType"
          >
            <label >
              <input
                *ngSwitchCase="'number'"
                nz-input
                [placeholder]="item.desc"
                [formControlName]="item.name"
                [(ngModel)]="item.value"
                type="number"
              />
            </label >
            <label >
              <input
                *ngSwitchCase="'text'"
                nz-input
                [placeholder]="item.desc"
                [formControlName]="item.name"
                type="text"
                [(ngModel)]="item.value"
              />
            </label >
            <nz-select
              *ngSwitchCase="'select'"
              [formControlName]="item.name"
              [(ngModel)]="item.value"
              (ngModelChange)="handleChangingSelect($event, item.name)"
              [nzPlaceHolder]="item.desc"
            >
              <nz-option
                *ngFor="let opt of item.selectOptions"
                [nzValue]="opt.value"
                [nzLabel]="opt.name"
              ></nz-option >
            </nz-select >
            <nz-cascader
              *ngSwitchCase="'cascade'"
              [nzChangeOn]="hof(item)"
              [nzOptions]="item.selectOptions"
              [(ngModel)]="item.value"
              [formControlName]="item.name"
              [nzLabelRender]="renderTpl"
              [nzPlaceHolder]="item.desc"
            ></nz-cascader >
            <ng-template #renderTpl
                         let-labels="labels"
                         let-index="index"
            >{{convertLabelToRef(labels)}}</ng-template >
            <label
              *ngSwitchCase="'checkbox'"
              nz-checkbox
              [formControlName]="item.name"
              [(ngModel)]="item.value"
            >{{ item.label }}
            </label >
            <nz-radio-group
              *ngSwitchCase="'radio'"
              [formControlName]="item.name"
              [(ngModel)]="item.value"
            >
              <label
                *ngFor="let opt of item.selectOptions"
                nz-radio
                [nzValue]="opt.value"
              >
                {{ opt.name }}
              </label >
            </nz-radio-group >
            <nz-tree-select
              *ngSwitchCase="'tree'"
              [formControlName]="item.name"
              [nzNodes]="widgetTree"
              [(ngModel)]="item.value"
            ></nz-tree-select >
          </nz-form-control >
        </nz-form-item >
      </nz-tab >
    </nz-tabset >
    <div class="button-wrapper">
      <button nz-button
              class="login-form-button"
              [nzType]="'primary'"
      >
        确定
      </button >
    </div >
  </form >
</section >
